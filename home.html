<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;1,200&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: "Mulish", sans-serif;
      }
      div {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
    </style>

    <title>HOme Page</title>
  </head>
  <body>
    <div class="centerdiv">
      <h1 class="Calculator">Simple Calculator</h1>
      <br />
      <form method="post">
        <label for="firstVal">First number</label>
        <input type="text" id="firstVal" name="firstValue" /><br /><br />

        <label for="secVal">Second number</label>
        <input type="text" id="secVal" name="secValue" /><br /><br />
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
